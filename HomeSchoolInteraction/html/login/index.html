		<script type="text/javascript" charset="utf-8">
			mui.init();
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			var idenfify=personal.utp;//身份 0老师，2学生，1家长
			var isBd =personal.isBdCount; //套餐是否绑定学生
			var hrefHome;//首页链接
			if(personal.isBdCount==undefined || personal.isBdCount==0){
				isBd=false;
			}else{
				isBd=true;
			}
//			var subpages =[];
			var subpage_style = { 
				top: '0px',
				bottom: '51px'
			};
			var nav;

			 window.addEventListener('refush_count', function() {
					mui.fire(plus.webview.currentWebview().opener(), 'refush_count', {});
				});
			
			window.addEventListener('home_refresh', function(data) {
				location.reload();
			});		
			
			if(plus.os.name == 'Android') {
				//侧滑菜单弹出时，tab按钮禁用
				window.addEventListener('closeClick', function(data) {
					var wvs=plus.webview.getDisplayWebview();
					document.getElementById('navIndex').style.display='none'
					for(var i=0;i<wvs.length;i++){
							wvs[i].setStyle({top: '0px',bottom: '0px'})
					}
				});
				//侧滑菜单关闭时，tab按钮启用
				window.addEventListener('openClick', function(data) {
					var wvs=plus.webview.getDisplayWebview();
					document.getElementById('navIndex').style.display='inherit'
					for(var i=0;i<wvs.length;i++){
						wvs[i].setStyle({top: '0px',bottom: '51px'})
					}
				});
			}else{
				//侧滑菜单弹出时，tab按钮禁用
				window.addEventListener('closeClick', function(data) {
					var wvs=plus.webview.getDisplayWebview();
					document.getElementById('navIndex').style.display='none'
					for(var i=0;i<wvs.length;i++){
						var url =wvs[i].getURL();
						if(url.indexOf('/homeSchool/mine')==-1){
							wvs[i].setStyle({top: '0px',bottom: '-100px'})
						}else{
							wvs[i].setStyle({top: '0px',bottom: '0px'})
						}
					}
				});
				//侧滑菜单关闭时，tab按钮启用
				window.addEventListener('openClick', function(data) {
					var wvs=plus.webview.getDisplayWebview();
					document.getElementById('navIndex').style.display='inherit'
					for(var i=0;i<wvs.length;i++){
						wvs[i].setStyle({top: '0px',bottom: '0px'})
					}
				});
			}
			
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				nav=new Vue({
					el:'#nav',
					data:{
						identify:idenfify,
						isBd:isBd, 
						hrefHome:hrefHome
					}
				});
				
				//安卓的连续点击两次退出程序
				var backButtonPress = 0;
				//重写返回键
				mui.back = function(event) {
					backButtonPress++;
					if(backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
				
				var defaultUrl='../../html/sciedu/sciedu_home.html';
				var self = plus.webview.currentWebview();
				var sub = plus.webview.create(defaultUrl, defaultUrl, subpage_style);
				self.append(sub);
				
				//当前激活选项
				activeTab = defaultUrl;
				var title = document.getElementById("title");
				
				//选项卡点击事件
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
						var targetTab = this.getAttribute('href');
						if(targetTab == activeTab) {
							return;
						}else{
							var viewIsExists=plus.webview.getWebviewById(targetTab);
							if(viewIsExists==null||viewIsExists==''||viewIsExists==undefined){
								var newSub = plus.webview.create(targetTab, targetTab, subpage_style);
								newSub.hide();
								self.append(newSub);
							} 
						}
						//更换标题
						//title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
						plus.webview.show(targetTab, "fade-in", 300);
						//隐藏当前;
						plus.webview.hide(activeTab);
						//更改当前活跃的选项卡 
						activeTab = targetTab;
				});
			
				var defaultTab = document.getElementById("kejiao");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
				//判断是否需要更新
//				var personal = store.get(window.storageKeyName.PERSONALINFO);
//				if(personal==''||personal==null||personal==undefined){
//					console.log("无法获得用户学校ID，无法检测更新")
//				}else{
//					appUpdate.updateApp(window.storageKeyName.SCHOOLID);
//				}
			});
		</script>
