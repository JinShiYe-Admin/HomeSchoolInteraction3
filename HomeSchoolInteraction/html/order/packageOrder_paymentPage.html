				color: #000;

     		}

				right: 6px;
			}

				height: 300px;
			}

	<body>

									</template>
								<template v-else>

							<a class="mui-navigate-right">

		    		</div>
		    		
		    		<div class="mui-row" style="margin-top: 5px;">
						<h5 class="mui-content-padded">功能2附加信息</h5>
						<div class="mui-input-row line">
							<a class="mui-navigate-right">
								<label>科目名称</label>
								<select name="" class="mui-btn-block">
									<option value="" disabled selected>请选择科目名称</option>

								</select>
							</a>
						</div>
						<div class="mui-input-row">
							<a class="mui-navigate-right">
								<label>教版</label>
								<select name="" class="mui-btn-block">
									<option value="" disabled selected>请选择教版</option>
									<option value="item-1">item-1</option>
									<option value="item-2">item-2</option>
								</select>
							</a>
						</div>
		    		</div>
		    		
		    		<div class="mui-row" style="margin-top: 5px;">
		    			<div class="mui-input-row" style="margin-top: 5px;">
							<a class="mui-navigate-right">
								<label>时长</label>
								<select name="" class="mui-btn-block">
									<option value="" disabled selected>请选择时长</option>
									<option value="1">1个月</option>

						<div class="mui-input-row line">
							<label style="text-align: right; font-size: 15px;color: #666666;width: 100%;">缴费金额：<span id="zfje-1">0</span>元</label>
						</div>
		    		</div>
		    		
		    		<div class="mui-row" style="margin-top: 5px;">
						<h5 class="mui-content-padded">请选择支付方式</h5>
						<div class="mui-input-row mui-radio line" @click="radioClick">
								<label style="width: 100%;">

									<span  style="vertical-align: middle;">微信支付</span>
								</label>
								<input name="" type="radio" style="margin-top: 10px;" :checked="radioChecked">
						</div>
		    		</div>
		    		
		    		<div class="check">
						<input @click="checkboxClick" id="checkBox" name="" type="checkbox" style="vertical-align:middle;"/><label  for="checkBox" style="vertical-align:middle;">我已阅读并接受</label><a style="color: #007aff;vertical-align: middle;" href="javascript:;;">《注册协议》</a>

	    		</form>

					<div class="mui-input-row" style="height:37px;top:263px;border-radius: 3px;z-index: 20180704;background: #F7F7F7;">

				</div>

		    	<div id="xd" v-if="xd.lx=='more'" class="mui-popover">

						<div class="mui-scroll">
							<form>
								<ul class="mui-table-view" :maxCheck=xd.max>
									<li class="mui-table-view-cell" style="padding: 0;" v-for="(item,index) in xd.data">
										<div class="mui-input-row mui-checkbox mui-right">

							</form>

					<div class="mui-input-row" style="height:37px;top:263px;border-radius: 3px;z-index: 20180704;background: #F7F7F7;">
						<button class="mui-btn mui-btn-primary" style="width: 25%;" onclick="hidePop(this)">确定</button>

				</div>
				
				<!--其他多选列表-->
				
	    	</div>

		<script src="../../js/mui.js"></script>
		<script src="../../js/utils/vue.js"></script>
		<script src="../../js/utils/utils.js"></script>

		<script src="../../js/utils/mui.pullToRefresh.material2.js"></script>
		<script src="../../js/utils/vconsole.min.js"></script>
		<script src="../../js/utils/jquery-1.8.3.min.js"></script>
		<script src="../../js/publicProtocol.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/utils/signHmacSHA1.js'></script>
		<script src='../../js/utils/sortSign.js'></script>
		<script src="../../js/storageKeyName.js"></script>
		<script src="../../js/utils/store.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal********:' + JSON.stringify(personal));
			
			mui.init();
			
			var curPageData;
			var orderDetail;
			var orderData;
			mui.plusReady(function() {
					curPageData = utils.getDataFromUrl(window.location.href);
					console.log(JSON.stringify(curPageData));
					orderDetail =new Vue({
						el:'#orderDetail'
						,data:{
							imgUrl:curPageData.imgUrl
							,title:curPageData.title
							,titleBody:curPageData.titleBody
							,expenses:curPageData.expenses
						}
					})
					
					orderData =new Vue({
						el:'#orderData'
						,data:{ 
							radioChecked:false
							,chekcboxChecked:false
							,isDisabled:true
							,yhlx:{lx:'one',max:1,data:[{name:'张三',value:'1'},{name:'李四',value:'2'},{name:'王五',value:'3'}]} //测试
							,xd:{lx:'more',max:2,data:[{name:'张六',value:'4'},{name:'李七',value:'5'},{name:'王九',value:'6'}]} //测试
						}
						,methods:{
							radioClick:function(){
								this.radioChecked=!this.radioChecked
								if(this.radioChecked==false)
									this.isDisabled =true
								else if(this.radioChecked==true && this.chekcboxChecked==true)
									this.isDisabled =false
							}
							,checkboxClick:function(){
								this.chekcboxChecked=!this.chekcboxChecked
								if(this.chekcboxChecked==false)
									this.isDisabled =true
								else if(this.chekcboxChecked==true && this.radioChecked==true)
									this.isDisabled =false
							}
						}
					})
			});
			
			
			//隐藏弹出层
			function hidePop(domDiv){
//				var params = $(domDiv).parent().parent().find('form').serializeObject();
//				console.log(JSON.stringify(params));
				//遍历已勾选的input的key 和value
				var name=[];
				var value=[];
				var max=$(domDiv).parent().parent().find('ul').attr('maxCheck');
				$(domDiv).parent().parent().find('li').each(function() { 
					if($(this).find('input').prop("checked")){
						name.push($(this).find('label').text());
						value.push($(this).find('input').val());
					}
				})
				if(value.length>max){
					mui.toast('最多选'+max+'个');
					return;
				}
				var id=$(domDiv).parent().parent().attr("id");
				document.getElementById(id+'Input').value=name;
				document.getElementById(id+'Hidden').value=value;
				mui('#'+id).popover('toggle');
			}
			
			//将输入表单中的内容，转为obj
			$.fn.serializeObject = function() {
				var o = {};
				var a = this.serializeArray();
				$.each(a, function() {
					if(o[this.name] !== undefined) {
						if(!o[this.name].push) {
							o[this.name] = [o[this.name]];
						}
						o[this.name].push(this.value || '');
					} else {
						o[this.name] = this.value || '';
					}
				});
				return o;
			};
			
			mui('.mui-scroll-wrapper').scroll();
//			mui('body').on('shown', '.mui-popover', function(e) {
//				console.log('shown', e.detail.id);//detail为当前popover元素
//			});
//			mui('body').on('hidden', '.mui-popover', function(e) {
//				console.log('hidden', e.detail.id);//detail为当前popover元素
//				
//			});
		</script>
