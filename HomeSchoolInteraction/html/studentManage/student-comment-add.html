		<script type="text/javascript">
			var $M = mui.init();
			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var publicParameter = store.get(window.storageKeyName.PUBLICPARAMETER);
			//日期选择器
			var dtPicker;
			var showDTPickerFlag = 0; //0不显示，1显示
			var commentSum = new Vue({
				el: '#talk',
				data: {
					commentDetail: {},
					stuList: [], //年级、班级、学生数组
					gradeText: '请选择', //年级显示
					classesText: '请选择', //班级显示
					studentText: '请选择', //学生显示
					gradeValue: '', //年级选择的值
					classesValue: '', //班级选择的值
					studentValue: '', //学生选择的值
					timeTypeList: [], //年份选择列表
					timeTypeText: new Date().getFullYear() + '年', //年份选择后显示
					timeTypeValue: new Date().getFullYear(), //年份选择的值
					SysTermTypeList: [], //学期选择列表
					SysTermTypeText: '请选择', //学期选择后显示
					SysTermTypeValue: '', //学期选择的值
					commentTypeList: [], //评价类型选择列表
					commentTypeText: '请选择', //评价类型选择后显示
					commentTypeValue: '', //评价类型选择的值
					content: '',
					beginTime: getDate(), //开始时间
					endTime: getDate(), //结束时间
					writeTime: getDate(), //撰写时间
					teacher: personal.utname //撰写人
				},
				methods: {
					selectTime: function(event, lx) { //三个时间选择
						document.activeElement.blur();
						//判断时间选择器是否在显示，如果显示，给干掉
						showHidDTPicker();
						showDTPickerFlag = 1; //显示时间选择器
						var _self = event.target;
						dtPicker = new $M.DtPicker({
							"type": "date"
						});
						//设置默认值
						setTimeout(function() {
							if(lx == 'begin') {
								dtPicker.setSelectedValue(commentSum.beginTime);
							} else if(lx == 'end') {
								dtPicker.setSelectedValue(commentSum.endTime);
							} else if(lx == 'write') {
								dtPicker.setSelectedValue(commentSum.writeTime);
							}
						}, 100);
						dtPicker.show(function(rs) {
							console.log('选择结果: ' + rs.text);
							if(lx == 'begin') {
								if(utils.compairTime(rs.text, commentSum.endTime)) {
									commentSum.beginTime = rs.text;
								} else {
									mui.toast('开始时间不能晚于结束时间');
								}
							} else if(lx == 'end') {
								if(utils.compairTime(commentSum.beginTime, rs.text)) {
									commentSum.endTime = rs.text;
								} else {
									mui.toast('开始时间不能晚于结束时间');
								}
							} else if(lx == 'write') {
								commentSum.writeTime = rs.text;
							}
							showDTPickerFlag = 0; //干掉时间选择器
							dtPicker.dispose();
							dtPicker = null;
						});
					},
					selectGrade: function() { //年级、班级、学生选择
						document.activeElement.blur();
						//判断时间选择器是否在显示，如果显示，给干掉
						showHidDTPicker();
						if(commentSum.stuList.length > 0) {
							//年级、班级、学生选择器
							var stuPicker = new $M.PopPicker({
								layer: 3
							});
							stuPicker.setData(commentSum.stuList);
							setTimeout(function() {
								stuPicker.pickers[0].setSelectedValue(commentSum.gradeValue);
								stuPicker.pickers[1].setSelectedValue(commentSum.classesValue);
								stuPicker.pickers[2].setSelectedValue(commentSum.studentValue);
							}, 100);
							stuPicker.show(function(items) {
								commentSum.gradeText = _getParam(items[0], 'text');
								commentSum.classesText = _getParam(items[1], 'text');
								commentSum.studentText = _getParam(items[2], 'text');
								commentSum.gradeValue = _getParam(items[0], 'value');
								commentSum.classesValue = _getParam(items[1], 'value');
								commentSum.studentValue = _getParam(items[2], 'value');
							});
						} else {
							mui.toast('此班级暂无学生');
						}
					},
					selectTimeType: function() { //选择年份
						document.activeElement.blur();
						//判断时间选择器是否在显示，如果显示，给干掉
						showHidDTPicker();
						if(commentSum.timeTypeList.length > 0) {
							//年份选择器
							var timeTypePicker = new $M.PopPicker({
								layer: 1
							});
							timeTypePicker.setData(commentSum.timeTypeList);
							timeTypePicker.pickers[0].setSelectedValue(commentSum.timeTypeValue);
							timeTypePicker.show(function(items) {
								commentSum.timeTypeText = _getParam(items[0], 'text');
								commentSum.timeTypeValue = _getParam(items[0], 'value');
							});
						} else {
							mui.toast('暂无数据');
						}
					},
					selectCommentType: function() { //选择评价类型
						document.activeElement.blur();
						//判断时间选择器是否在显示，如果显示，给干掉
						showHidDTPicker();
						if(commentSum.commentTypeList.length > 0) {
							//评价类型选择器
							var commentTypePicker = new $M.PopPicker({
								layer: 1
							});
							commentTypePicker.setData(commentSum.commentTypeList);
							setTimeout(function() {
								commentTypePicker.pickers[0].setSelectedValue(commentSum.commentTypeValue);
							}, 100);
							commentTypePicker.show(function(items) {
								commentSum.commentTypeText = _getParam(items[0], 'text');
								commentSum.commentTypeValue = _getParam(items[0], 'value');
							});
						} else {
							mui.toast('暂无数据');
						}
					},
					selectSysTermType: function() { //选择学期
						document.activeElement.blur();
						//判断时间选择器是否在显示，如果显示，给干掉
						showHidDTPicker();
						if(commentSum.SysTermTypeList.length > 0) {
							//学期选择器
							var systermTypePicker = new $M.PopPicker({
								layer: 1
							});
							systermTypePicker.setData(commentSum.SysTermTypeList);
							setTimeout(function() {
								systermTypePicker.pickers[0].setSelectedValue(commentSum.SysTermTypeValue);
							}, 100);
							systermTypePicker.show(function(items) {
								commentSum.SysTermTypeText = _getParam(items[0], 'text');
								commentSum.SysTermTypeValue = _getParam(items[0], 'value');
							});
						} else {
							mui.toast('暂无数据');
						}
					}
				}
			});
			var _getParam = function(obj, param) {
				return obj[param] || '';
			}

			//判断时间选择器是否在显示，如果显示，给干掉
			var showHidDTPicker = function() {
				if(showDTPickerFlag == 1) {
					showDTPickerFlag = 0; //干掉时间选择器
					dtPicker.dispose();
					dtPicker = null;
				}
			}

			mui.plusReady(function() {
				//				init();
				initListener(); //初始化监听
				studentMP.getStudentManagePermission(2, 2, function(array) {
					console.log("ABCD==" + JSON.stringify(array))
					commentSum.stuList = array;
					//					if(array.length > 0) {
					//						var allGrade = array[0];
					//						var allClasses = allGrade.children[0];
					//						commentSum.gradeValue = allGrade.value;
					//						commentSum.classesValue = allClasses.value;
					//					}
				}, 1);
				//5.2. 学生评语详情
				var comData = {
					id: -1
				}
				var wd = events.showWaiting();
				getCommentDetail(comData, function(data) {
					wd.close();
					console.log('5.2. 学生评语详情:' + JSON.stringify(data));
					if(data.RspCode == 0) {
						commentSum.commentDetail = data.RspData;
						commentSum.commentTypeList = data.RspData.commentTypeArray;
					} else {
						//							mui.toast(data.RspTxt);
					}
				});
				mui('.mui-scroll-wrapper').scroll();
				//获取学期列表
				getSysTerm();
				//获取当前年份，生成年份列表
				var myDate = new Date().getFullYear();
				console.log('myDate:' + myDate);
				for(var i = myDate - 5; i < myDate + 6; i++) {
					var tepModel = {
						text: i + '年',
						value: i
					}
					commentSum.timeTypeList.push(tepModel);
				}
			});
			//3.4 系统学期
			var getSysTerm = function() {
				var enData1 = {};
				var personal = store.get(window.storageKeyName.PERSONALINFO);
				var publicPar = store.get(window.storageKeyName.PUBLICPARAMETER);
				//不需要加密的数据
				var comData1 = {
					uuid: publicParameter.uuid, //用户设备号
					utoken: personal.utoken, //用户令牌
					appid: publicParameter.appid //系统所分配的应用ID
				};
				postDataEncry('SysTerm', enData1, comData1, 0, function(data1) {
					if(data1.RspCode == 0) {
						console.log("3.4 系统学期:" + JSON.stringify(data1));
						if(data1.RspData) {
							var termList = data1.RspData.systerm;
							var newList = [];
							for(var i = 0; i < termList.length; i++) {
								var temp = {
									text: termList[i].termname,
									value: termList[i].termcode
								}
								newList.push(temp);
							}
							commentSum.SysTermTypeList = newList;
						}
					} else {
						console.log("data1:" + data1.RspTxt);
					}
				});
			}

			var pathList = []; //记录需要删掉的图片和缩略图
			var encNameList = []; //附件名称
			var QNUptoken; //token数据
			var uploadNum = 0; //记录上传的次数
			var hideOption; //隐藏键盘的数据 
			var multiMedia; //多媒体控件

			//多媒体控件

			//				Video: false, //是否显示视频图标

			//				TotalVideo: 0, //视频的个数
			//			});

			 * 初始化控件
			 */

				events.blurBack();
				multiMedia.initEvent();
				/**
				 * 播放视频
				 * @param {Object} data
				 */

			/**

			function uploadFile(wd) {

					type: '0', //获取上传token的方式
					appId: 4, //项目id
					fileArray: [], //文件数组
					mainSpace: window.storageKeyName.QNPUBSPACE, //文件存放在私有空间或公有空间
					uploadSpace: window.storageKeyName.XXTNOTICE, //上传的空间
				}

				if(multiMedia.data.PictureArray.length != 0) { //图片
					for(var i = 0; i < multiMedia.data.PictureArray.length; i++) {
						getUpTokenData.fileArray.push(multiMedia.data.PictureArray[i].path);
					}
				} else if(multiMedia.data.VideoArray.length != 0) { //视频
					getUpTokenData.type = '2';
					for(var i = 0; i < multiMedia.data.VideoArray.length; i++) {
						getUpTokenData.fileArray.push(multiMedia.data.VideoArray[i].path);
					}
				} else if(multiMedia.data.AudioArray.length != 0) { //音频
					getUpTokenData.type = '3';

					}

				uploadNum = getUpTokenData.fileArray.length; //记录上传的次数
				console.log('uploadNum:' + uploadNum);
				console.log('getUpTokenData:' + JSON.stringify(getUpTokenData));
				CloudFileUtil.getUpLoadTokens(getUpTokenData, function(data) {
					//					console.log("getUpLoadTokens111111 " + JSON.stringify(data));
					if(data.code == 1) {
						//						console.log('上传配置 ' + JSON.stringify(data.configure));
						//						console.log('上传凭证 ' + JSON.stringify(data.data));
						QNUptoken = data.data; //token数据

							}
						} else if(multiMedia.data.VideoArray.length != 0) { //视频
							//记录视频和缩略图地址

									var filePath = QNUptoken.Data[i].P_Key.split("/");
									var fileName = filePath[filePath.length - 1];
									if(videoName == fileName) {
										//										multiMedia.data.VideoArray[j].domain = QNUptoken.Data[i].Domain + QNUptoken.Data[i].Key;
										multiMedia.data.VideoArray[j].domain = window.storageKeyName.QNPB + QNUptoken.Data[i].Key;

			/**

				var batchDelete = {

					urls: paths //array 必填 需要获取下载token文件的路径
				}

						if(data.Status == 1) {
							pathList = [];
						} else {
							//console.log('### ERROR ### 七牛删除失败 ### ' + JSON.stringify(data));
						}
						wd.close();

					function(xhr, type, errorThrown) {
						//console.log('### ERROR ### 请求七牛删除失败 ### ' + JSON.stringify(type));
						wd.close();
					}
				);
			}

			/**
			 * 创建上传任务并且逐个任务执行
			 */
			function taskCreate(wd) {
				for(var i = 0; i < QNUptoken.Data.length; i++) {
					if(QNUptoken.Data[i].task == undefined) {
						var filePath = QNUptoken.Data[i].P_Key.split("/");
						var fileName = filePath[filePath.length - 1];
						//获取路径
						var fPath = '';
						var num; //记录第几个文件
						if(multiMedia.data.PictureArray.length !== 0) { //图片
							for(var k = 0; k < multiMedia.data.PictureArray.length; k++) {
								var path = multiMedia.data.PictureArray[k].path.split("/");
								var name = path[path.length - 1];
								if(fileName == name) {
									num = k;
									fPath = multiMedia.data.PictureArray[k].path;
									break;
								}
							}
						} else if(multiMedia.data.VideoArray.length !== 0) { //视频
							for(var k = 0; k < multiMedia.data.VideoArray.length; k++) {
								var path = multiMedia.data.VideoArray[k].path.split("/");
								var name = path[path.length - 1];
								if(fileName == name) {
									num = k;
									fPath = multiMedia.data.VideoArray[k].path;
									break;
								}
							}
						} else if(multiMedia.data.AudioArray.length !== 0) { //音频
							for(var k = 0; k < multiMedia.data.AudioArray.length; k++) {
								var path = multiMedia.data.AudioArray[k].fpath.split("/");
								var name = path[path.length - 1];
								if(fileName == name) {
									num = k;
									fPath = multiMedia.data.AudioArray[k].fpath;
									break;
								}
							}
						}
						CloudFileUtil.upload(fPath, QNUptoken.Data[i].Token, QNUptoken.Data[i].Key, function(upload, status) {
							//上传任务完成的监听
							//														console.log('上传任务完成' + status + '|' + JSON.stringify(upload));
							if(status == 200) {

								//console.log('上传成功');
								QNUptoken.Data[i].task = true;
								//QNUptoken.Data[i].persistentId = JSON.parse(upload.responseText).persistentId;
								uploadNum--;
								var title = '上传 ' + (QNUptoken.Data.length - uploadNum) + "/" + (QNUptoken.Data.length);
								wd.setTitle(title);
								//记录失败后需要删除的文件
								if(multiMedia.data.PictureArray.length !== 0) { //图片
									pathList.push(multiMedia.data.PictureArray[num].domain);
									var path = multiMedia.data.PictureArray[num].path.split("/");
									var name = path[path.length - 1];
									name = name + '(' + cloudutil.transformSize(upload.totalSize) + ')';
									encNameList.push(name);
								} else if(multiMedia.data.VideoArray.length !== 0) { //视频
									pathList.push(multiMedia.data.VideoArray[num].domain);
									pathList.push(multiMedia.data.VideoArray[num].thumb);
								} else if(multiMedia.data.AudioArray.length !== 0) { //音频
									pathList.push(multiMedia.data.AudioArray[num].domain);
									pathList.push(multiMedia.data.AudioArray[num].thumb);
								}

								if(uploadNum == 0) {
									//console.log('所有上传都成功');
									var encAddr = []; //附件地址
									var encImg = []; //附件缩略图地址
									var encLen = 0; //音视频时长
									var type;
									if(multiMedia.data.PictureArray.length !== 0) { //图片
										for(var j = 0; j < multiMedia.data.PictureArray.length; j++) {
											encAddr.push(multiMedia.data.PictureArray[j].domain);
											//											console.log('multiMedia.data.PictureArray:'+ JSON.stringify(multiMedia.data.PictureArray[j]));

										}
										type = '1';
									} else if(multiMedia.data.VideoArray.length !== 0) { //视频
										for(var j = 0; j < multiMedia.data.VideoArray.length; j++) {
											encAddr.push(multiMedia.data.VideoArray[j].domain);
											encImg.push(multiMedia.data.VideoArray[j].thumb);
										}
										type = '2';
										encLen = multiMedia.data.VideoArray[0].duration;
									} else if(multiMedia.data.AudioArray.length !== 0) { //音频
										for(var j = 0; j < multiMedia.data.AudioArray.length; j++) {
											encAddr.push(multiMedia.data.AudioArray[j].domain);
											encImg.push(multiMedia.data.AudioArray[j].thumb);
										}
										type = '4';
										encLen = multiMedia.data.AudioArray[0].time;
									}
									var encAddrStr = encAddr.join('|');
									var encImgrStr = encImg.join('|');
									var encNameStr = encNameList.join('|');
									addNotice(wd, type, encAddrStr, encImgrStr, encLen, encNameStr);
								} else {
									taskCreate(wd);
								}
							} else {
								//console.log('### ERROR ### 上传失败 ### ' + status + ' ' + JSON.stringify(upload));
								//								document.getElementById("finish").disabled = false;
								mui.toast('上传失败 ' + status + ' ' + upload.responseText);
								if(pathList.length != 0) {
									BatchDelete(pathList, wd);
								} else {
									wd.close();
								}
							}
						}, function(upload, status) {
							switch(upload.state) {
								case 0: //上传任务开始调度
									//console.log('上传任务开始调度:|id:' + upload.__UUID__ + '|uploadState:' + upload.state);
									break;
								case 1: //上传任务开始请求
									//console.log('上传任务开始请求:|id:' + upload.__UUID__ + '|uploadState:' + upload.state);
									break;
								case 2: //上传任务请求已经建立
									//console.log('上传任务请求已经建立:|id:' + upload.__UUID__ + '|uploadState:' + upload.state);
									break;
								case 3: //上传任务提交数据
									////console.log('上传任务状态监听:|id:' + upload.__UUID__ + '|uploadedSize:' + upload.uploadedSize + '|totalSize:' + upload.totalSize + '|uploadState:' + upload.state);
									break;
								case 4: //上传任务已完成
									//console.log('上传任务已完成:|id:' + upload.__UUID__ + '|uploadState:' + upload.state);
									break;
								case 5: //上传任务已暂停
									//console.log('上传任务已暂停:|id:' + upload.__UUID__ + '|uploadState:' + upload.state);
									break;
								default:
									//console.log('上传任务状态监听:其他状态' + upload.state);
									break;
							}
						}, function(task) {
							//上传任务创建成功的回调
							task.start();
						});

						//停止本次循环
						break;
					}
				}
			}

			//获取当前日期
			function getDate() {
				var date = new Date();
				var seperator1 = "-";
				var seperator2 = ":";
				var month = date.getMonth() + 1;
				var strDate = date.getDate();
				if(month >= 1 && month <= 9) {
					month = "0" + month;
				}
				if(strDate >= 0 && strDate <= 9) {
					strDate = "0" + strDate;
				}
				var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
				//			            + " " + date.getHours() + seperator2 + date.getMinutes()
				//			            + seperator2 + date.getSeconds();
				return currentdate;
			}
