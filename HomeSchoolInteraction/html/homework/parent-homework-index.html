	<body>
		<header id="headData" class="mui-bar mui-bar-nav" style="background-color:#00CFBD;">

			<!--<a class="mui-pull-right" style="color: white;font-size: 25px;margin-top: 10px;">+</a>-->

		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="../../html/homework/teacher-indexPublish.html">

		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/utils/vue.js"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/libs/RSA/BigInt.js" type="text/javascript" charset="utf-8"></script>

		<!---->
		<script type="text/javascript" src="../../js/utils/vconsole.min.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/utils/signHmacSHA1.js'></script>
		<script src='../../js/libs/jquery.js'></script>
		<script src="../../js/publicProtocolNew.js"></script>

		<script src="../../js/storageKeyName.js"></script>
		<script src="../../js/utils/store.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/storageutil.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/events.js"></script>
		<script type="text/javascript">
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			mui.init({
				pullRefresh: {
					container: '#scroll',
					down: {
						style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
						color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
						height: '50px', //可选,默认50px.下拉刷新控件的高度,
						range: '100px', //可选 默认100px,控件可下拉拖拽的范围
						offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
						auto: true, //可选,默认false.首次加载自动上拉刷新一次
						callback: pulldownRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					},
					up: {
						height: 50, //可选.默认50.触发上拉加载拖动距离
						auto: true, //可选,默认false.自动上拉加载一次
						contentrefresh: "正在加载...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
						contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
						callback: pullupRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					}
				}
			});
			
			//加载更多
			function pullupRefresh() {
//				getNoticesList();
					mui('#scroll').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
					mui('#scroll').pullRefresh().endPulldownToRefresh();
			}

			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
//				getNoticesList();
					mui('#scroll').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
					mui('#scroll').pullRefresh().endPulldownToRefresh();
			}
			
			var headData = new Vue({
				el: '#headData',
				data: {
					headFlag: 0, //0显示标题，1显示分类显示，作业报表
					titleName: '作业列表'
				},
				methods: {

				}
			});
			
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				
			});
			

		</script>
	</body>

</html>
