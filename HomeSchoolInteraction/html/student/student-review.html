			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media" v-for="reviewModel in reviewArray" @tap="clickReview(reviewModel)">
							<a href="javascript:;">
								<div class="mui-media-body" style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;font-size: 16px;">
									{{reviewModel.titleName}}
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			mui.init()
			var pageIndex = 1; //请求数据页面
			var totalPageCount; //总页码
			var flagRef = 0; //是刷新0，还是加载更多1
			mui.plusReady(function(){
				getTnewsCollList(pageIndex);
			});
			var reviewHead = new Vue({
				el: "#reviewHead",
				data: {

				},
				methods: {
					muiback: function() {
						console.log('clickHomeworkModel:');
						mui.back();
					}
				}
			});

			var reviewArrayData = new Vue({
				el: "#reviewArrayData",
				data: {
					reviewArray: []
				},
				methods: {
					muiback: function() {
						console.log('clickHomeworkModel:');
						mui.back();
					}
				}
			});
			//阻尼系数、初始化刷新加载更多
			var deceleration = mui.os.ios ? 0.003 : 0.0009;
			mui('.mui-scroll-wrapper').scroll({
				bounce: false,
				indicators: true, //是否显示滚动条
				deceleration: deceleration
			});

			//上拉下拉注册
			mui(".mui-scroll-wrapper .mui-scroll").pullToRefresh({
				down: {
					callback: function() {
						var self = this;
						//console.log("下拉刷新");
						pageIndex = 1;
						flagRef = 0;
						//54.科教频道_个人收藏列表
						getTnewsCollList(pageIndex);
						setTimeout(function() {
							//结束下拉刷新
							self.endPullDownToRefresh();
						}, 1000);
					}
				},
				up: {
					callback: function() {
						var self = this;
						//console.log("上拉加载更多");
						flagRef = 1;
						if(pageIndex <= totalPageCount) {
							//54.科教频道_个人收藏列表
							getTnewsCollList(pageIndex);
							setTimeout(function() {
								//结束下拉刷新
								self.endPullUpToRefresh();
								if(mui(".mui-table-view-cell").length < 10) {
									mui(".mui-pull-loading")[0].innerHTML = "";
								}
							}, 1000);
						} else {
							//结束下拉刷新
							self.endPullUpToRefresh();
							mui(".mui-pull-loading")[0].innerHTML = "没有更多了";
						}
					}
				}
			});
			//54.科教频道_个人收藏列表
			function getTnewsCollList(index) {
				var tempArray = [];
				for(var i = 0; i < 10; i++) {
					var tempValue = (index - 1) * 10 + i;
					var tempModel = {
						titleName: 'index:' + tempValue
					}
					tempArray.push(tempModel);
				}
				//总页数
				totalPageCount = 20;
				pageIndex++;
				if(flagRef == 0) { //刷新
					reviewArrayData.reviewArray = tempArray;
				} else { //加载更多
					//合并数组
					reviewArrayData.reviewArray = reviewArrayData.reviewArray.concat(tempArray);
				}
				//需要加密的数据
				//					var comData = {
				//						top: '10', //每页行数，
				//						vvl1: index //页码,获取第几页
				//					};

				//					var wd = events.showWaiting();
				//					//54.科教频道_个人收藏列表
				//					postDataPro_PostTnewsCollList(comData, wd, function(data) {
				//						wd.close();
				//						console.log('54.科教频道_个人收藏列表:' + JSON.stringify(data));
				//						if(data.RspCode == 0) {
				//							//总页数
				//							totalPageCount = data.RspData.pg.PageCount;
				//							pageIndex++;
				//							if(flagRef == 0) { //刷新
				//								reviewArrayData.reviewArray = data.RspData.dt;
				//							} else { //加载更多
				//								//合并数组
				//								reviewArrayData.reviewArray = reviewArrayData.reviewArray.concat(data.RspData.dt);
				//							}
				//						} else {
				////							mui.toast(data.RspTxt);
				//						}
				//					});
			};
		</script>
	</body>

</html>
