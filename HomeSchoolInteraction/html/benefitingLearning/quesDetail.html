		<style type="text/css">
			.mui-bar {
				background-color: #FFFFFF;
			}
			.mui-action-back {
				color: #222222;
			}
			.question-header {
				padding: .45rem .2rem .3rem;
				display: flex;
				justify-content: space-between;
			}
			.question-header .p-title {
				max-width: 82%;
				font-size: 0.3rem;
				line-height: 1.2;
			}
			.question-header .progress {
				color: #666666;
				font-size: 0.26rem;
			}
			.question-box {
				padding: 0.7rem 0.46rem 0.2rem;
			}
			.tested .question-box {
				padding-top: 0.3rem;
			}
			.tested .question-box:after {
				display: block;
				content: "";
				border-bottom: 1px solid #DDDDDD;
			}
			.time {
				color: #666666;
			}
			.question-box {
				font-size: 0.28rem;
				color: #222222;
			}
			.question {
				line-height: 1.8;
				margin-bottom: 0.8rem;
				word-break: break-word;
			}
			.option-item {
				margin-bottom: 0.55rem;
			}
			.option-item .option-label {
				margin-right: 0.15rem;
			}
			.option-item .option-label + span {
				display: inline-block;
			    max-width: 85%;
			    vertical-align: middle;
			    line-height: 1.5;
			}
			.answer-box {
				padding: 0 0.2rem;
			}
			.answer-box .answer-key {
				color: #141414;
				font-size: 0.26rem;
			}
			.answer-box .answer-detail {
				padding: 0.35rem;
			}
			.question-box img {
				max-width: 100%;
				background: url(../../img/loading.svg) center/contain no-repeat;
			}
			.answer-detail {
				color: #222222;
				line-height: 1.6;
				word-break: break-word;
			}
		</style>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

		</header>
		
		<div class="mui-content">
